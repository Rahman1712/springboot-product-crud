
<div class="modal-header model-dsn">
	<h2 class="modal-title text-white" id="modalTitle">Product Details</h2>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

	<div class="model-dsn-bd">
		
		<form class="model-dsn-bd">
		<div class="container  model-dsn-bd">
			<div class="form-group row  pt-2 pl-5">
					<span class="badge badge-pill badge-dark">Product ID : [[${product.id}]]</span>
			</div>
			<div class="form-group row  pt-2 pl-5">
				<label for="name" class="col-sm-2 col-form-label text-left text-primary">Name :</label>
				<div class="col-sm-10 pr-5">
					<input type="text" class="form-control bg-secondary text-light" style="font-weight:bold;" th:field="*{product.name}"  readonly="readonly" >
				</div>
			</div>
			<div class="form-group row pl-5 ">
				<label for="brand" class="col-sm-2 col-form-label text-left text-primary">Brand :</label>
				<div class="col-sm-10 pr-5">
					<input type="text" class="form-control bg-secondary text-light" style="font-weight:bold;"  th:field="*{product.brand}" 
					 readonly="readonly">
				</div>
			</div>
			<div  class="form-group row pl-5 ">
				<label for="madein" class="col-sm-2 col-form-label text-left text-primary">Made in :</label>
				<div class="col-sm-10 pr-5 ">
					<input type="text" class="form-control bg-secondary text-light" style="font-weight:bold;"  th:field="*{product.madein}" readonly="readonly">
				</div>
			</div>
			<div class="form-group row pl-5 pb-5">
				<label for="price" class="col-sm-2 col-form-label text-left text-primary" >Price :</label>
				<div class="col-sm-10 pr-5">
					<input type="text" class="form-control bg-secondary text-light" style="font-weight:bold;"  th:field="*{product.price}" readonly="readonly">
				</div>
			</div>
		</div>
		</form>
	</div>
	
<div class="modal-footer model-dsn">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
